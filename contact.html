<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="vendors/jquery-3.6.3.min.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div id="contact">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="contact1">
                        <div class="contact-text">
                            <h1>Contact</h1>
                            <div class="mini-box d-flex">
                                <span>Home</span>
                                <p>/</p>
                                <p>Contact</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact end -->
    <!-- =========================== -->
    <div id="telephone">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-12">
                    <div class="telephone1">
                        <img src="img/CPK83.png" alt="">
                        <h5>Telephone</h5>
                        <p>+458 123 657 2324
                            <br>
                            +458 123 657 2324
                        </p>
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="telephone2">
                        <img src="img/CAF32.png" alt="">
                        <h5>Our Mail</h5>
                        <p> your-mail@gmail.com
                            <br>
                            contact@lmsmart.com
                        </p>
                        </p>
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="telephone3">
                        <img src="img/CLP93.png" alt="">
                        <h5>Location</h5>

                        <p>PO Box 16122 Collins Street West
                            <br>
                            Victoria 8007 Australia
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- telephone end -->
    <!-- ============================== -->
    <div id="support">
        <div class="container">

            <h3>Get Support from our Team</h3>
            <div class="row">
                <div class="col-lg-6">
                    <div class="support-input">
                        <input type="text" name="" size="" id="" placeholder="First Name">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="support-input">
                        <input type="text" name="" size="" id="" placeholder="Last Name">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="support-input">
                        <input type="text" name="" size="" id="" placeholder="Your Email">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="support-input">
                        <input type="text" name="" size="" id="" placeholder="Your Subject">
                    </div>
                </div>
                <div class="col-lg-12">
                    <textarea placeholder="Your Message" name="" id="" cols="" rows="4"></textarea>

                </div>
                <button><a href="#">Send Message</a></button>
            </div>
        </div>

       
    </div>
    <div class="iframe">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.2943162482043!2d49.82743731531899!3d40.38016917936941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d6dac25bf3d%3A0x9078c77f64b0ce50!2sCompar%20Academy!5e0!3m2!1sru!2saz!4v1678311065707!5m2!1sru!2saz"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
</body>

</html>
